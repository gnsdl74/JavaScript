<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For</title>
</head>
<body>
	<h1>자바스크립트 for문, 전역/지역변수</h1>
	<div id="output"></div>

	<script type="text/javascript">
    // 자바스크립트의 전역변수, 지역변수 선언
    // - 자바스크립트의 전역변수(global vriable)
    //   <script> 태그 안에서 선언된 변수
    //   선언된 위치와 상관없이 변수 선언부분을 script의 첫 부분으로 이동
    // - 자바스크립트의 지역변수(local variable)
    //   함수(function) 내부에서 선언된 변수
    var output = document.getElementById('output');
    var i = 6;
    output.innerHTML += 'i = ' + i + '<br>';

    // 자바스크립트의 반복문
    // - 자바문법과 동일
    for (var i = 1; i <= 6; i++) {
      output.innerHTML += '<h' + i +'> Heading' + i + '</h' + i + '>';
    }

    function test() {
      var n = 10; // 지역 변수
      output.innerHTML += 'test() 내부 : i = ' + i + '<br>';
      output.innerHTML += 'test() 내부 : n = ' + n + '<br>';
    } // end test()

    // 함수 호출(call)
    test();
    
    /* output.innerHTML += 'test() 외부 : n = ' + n + '<br>'; */
    
  </script>

</body>
</html>
