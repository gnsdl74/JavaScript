<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM</title>
</head>
<body>
	<h1>자바스크립트 DOM(Document Object Model)</h1>
	<input id="input" type="text" value="Hello" />
	<p id="para" style="color: white; background-color: pink;">
		여기는 <span style="font-weight: bold; color: black;">단락</span>입니다.
	</p>
	<div id="output" style="border: 1px solid grey"></div>

	<script type="text/javascript">
    // * HTML DOM
    // - 표준 객체 모델
    // - HTML을 위한 프로그래밍 인터페이스
    // - 모든 HTML 요소의 프로퍼티
    // - 모든 HTML에 접근하는 메소드
    // - 모든 HTML을 위한 이벤트
    
    var output = document.getElementById('output');
    var para = document.getElementById('para');
    var input = document.getElementById('input');
    
    // HTML 요소가 가지고 있는 content : innerHTML을 사용하고 읽기/쓰기
    output.innerHTML += para.innerHTML + '<br>';
    // HTML 요소의 속성(attribute) : element.attribute
    output.innerHTML += para.id + '<br>';
    output.innerHTML += 'input value : ' + input.value + '<br>';
    // HTML 요소의 style : element.style.property
    output.innerHTML += para.style.color + '<br>'; // getter
    
    // HTML 요소 변경하기, setter
    para.style.color = 'red';
    para.style.backgroundColor = 'white';
    
    // HTML 요소 접근 방법
    output.innerHTML += 'tagName : ' + para.tagName + '<br>'; // 현재 요소의 타입
    output.innerHTML += 'parentElement : ' + para.parentElement + '<br>'; // 현재 요소의 부모요소 (body)
    output.innerHTML += 'children : ' + para.children + '<br>'; // 현재 요소의 자식 요소
    output.innerHTML += 'firstElementChild : ' + para.firstElementChild + '<br>'; // 현재 요소의 첫번째 자식요소(span)
    output.innerHTML += para.previousElementSibling + '<br>'; // 현재 요소를 기준으로 이전 요소의 태그타입(input)
    output.innerHTML += para.nextElementSibling + '<br>'; // 현재 요소를 기준으로 다음 요소의 태그타입(div)
    
    </script>
</body>
</html>
