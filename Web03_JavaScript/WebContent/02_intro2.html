<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Intro</title>
</head>
<body>
	<!-- 
	 * HTML에서 자바스크립트 기능들
	  1. HTML 요소(element)의 내용(content)을 변경
	  2. HTML 요소(element)의 속성(attribute)을 변경
	  3. HTML 요소(element)의 스타일(CSS)을 변경
	  4. 입력 양식의 데이터 체크
	  
	 * 자바와 자바스크립트의 차이점
	 - 자바스크립트에서 if문을 사용할 때 true/false 처리 :
	   0, null, undefined ==> false로 처리
	   그 외 나머지(값이 있으면) ==> true로 처리
	-->

	<!-- HTML 페이지 부분 -->
	<h1 id="title">자바스크립트가 할 수 있는 일들</h1>
	<button onclick="changeCSS()">클릭해주세요!</button>
	<p id="output" onclick="changeText()">변경될 텍스트</p>

	<!-- 자바스크립트 부분 -->
	<script type="text/javascript">
    function changeCSS() { // id=title에 있는 텍스트의 CSS를 변경
      var title = document.getElementById('title'); // getElementById : id속성값으로 요소 찾기
      title.style.backgroundColor = 'cyan';
      title.style.fontSize = '300%';
      title.style.color = 'red';
    } // end changeCSS()

    function changeText() {
      var out = document.getElementById('output');
      if (out.innerHTML.match('변경될 텍스트')) {
        out.innerHTML = '변경된 텍스트';
      } else {
        out.innerHTML = '변경될 텍스트';
      }
    } // end changeText()
  </script>
</body>
</html>
