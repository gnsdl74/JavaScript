<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date</title>
</head>
<body>
	<h1>자바스크립트 Date</h1>
	<div id="output"></div>

	<script type="text/javascript">
    var output = document.getElementById('output');

    // 현재 시간
    var curDate = new Date();
    output.innerHTML += curDate.toString() + '<br>'; // 대한민국 표준시
    output.innerHTML += curDate.toUTCString() + '<br>'; // 세계 표준시
    output.innerHTML += curDate.toDateString() + '<br>'; // 연 월 일 요일

    // 특정 시간의 Date 객체 생성
    var today = new Date(2020, 2, 16, 10, 51);
    // 월을 2로 하는 이유 : 1월이 0부터 시작함.
    // 연, 월, 일, 시, 분
    output.innerHTML += today + '<br>';

    // Date 객체에서 연/월/일/시/분/초 정보 확인
    output.innerHTML += curDate.getFullYear() + '<br>';
    output.innerHTML += curDate.getMonth()+1 + '<br>'; // 0(1월) ~ 11(12월)
    output.innerHTML += curDate.getDate() + '<br>'; // 1 ~ 31
    output.innerHTML += curDate.getDay() + '<br>'; // 0(일요일) ~ 6(토요일)
    output.innerHTML += curDate.getHours() + '<br>'; // 0 ~ 23
    output.innerHTML += curDate.getMinutes() + '<br>'; // 0 ~ 59
    output.innerHTML += curDate.getSeconds() + '<br>'; // 0 ~ 59
    
    // 1970년 1월 1일 0시 0분 0초를 기준으로
    // milli-second(1/1000초)마다 1씩 증가된 시간
    output.innerHTML += curDate.getTime() + '<br>';
  </script>
</body>
</html>
