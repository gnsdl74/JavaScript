<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event</title>
</head>
<body>
	<h1>자바스크립트 이벤트</h1>
	<input type="text" name="userName" id="userName" autofocus="autofocus" onfocus="changeBgColor(this)" onblur="resetBgColor(this)" onchange="toUpper(this)" />

	<select onchange="select(this)">
		<option value="1">빨강</option>
		<option value="2">녹색</option>
		<option value="3">파랑</option>
	</select>

	<script type="text/javascript">
    // onfocus : 포커스를 받았을 때
    // -> 입력상자(input)의 배경색을 바꿈
    function changeBgColor(input) {
      input.style.backgroundColor = 'lightyellow';
    } // end changeBgColor()

    // onblur : 포커스를 잃었을 때
    // -> 입력상자(input)의 배경색을 원래대로 바꿈
    function resetBgColor(input) {
      input.style.backgroundColor = 'white';
    } // end resetBgColor()

    // onchage : 입력 내용이 바뀌었을 때(입력 후 엔터나 탭키를 입력했을 때)
    function toUpper(input) {
      console.log(input.value);
      input.value = input.value.toUpperCase();
    } // end toUpper()
    
    function select(sel) {
      var color = sel.value;
      switch(color) {
      case '1':
        document.body.style.backgroundColor = 'red';
        break;
      case '2':
        document.body.style.backgroundColor = 'green';
        break;
      case '3':
        document.body.style.backgroundColor = 'blue';
        break;
      default :
        document.body.style.backgroundColor = 'white';
        break;
      }
    } // end select()
  </script>

</body>
</html>
