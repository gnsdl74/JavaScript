<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
</head>
<body>
	<h1>자바스크립트 배열</h1>
	<div id="output"></div>
	
	<button onclick="myFunction()">누르세요!</button>
	<p id="demo"></p>
		
	<script type="text/javascript">
	  var output = document.getElementById('output');
	  
	  // 자바스크립트의 배열은 서로 다른 타입의 원소를 저장할 수 있음
	  var person = ['고길동', 45, true];
	  
	  for(x in person) {
	    output.innerHTML += person[x] + '<br>';
	  }
	  
	  output.innerHTML += person[x] + '<br>';
	  
	  output.innerHTML += '<hr>';
	  
	  // 배열의 원소 추가/삭제
	  var cities = ['서울', '부산', '대구'];
	  // 배열의 추가 - 인덱스 사용
	  cities[cities.length] = '대전';
	  cities[10] = '인천';
	  output.innerHTML += cities + '<br>';
	  
	  // 배열의 함수
	  // push(원소) : 배열의 가장 마지막 위치에 새로운 원소를 추가
	  cities.push('광주');
	  output.innerHTML += cities + '<br>';
	  
	  // pop() : 배열의 가장 마지막 원소를 삭제
	  cities.pop();
	  output.innerHTML += cities + '<br>';
	  
	  // shift() : 배열의 첫번째 원소를 삭제, 배열 원소들의 인덱스를 모두 변경
	  cities.shift();
	  output.innerHTML += cities + '<br>';
	  
	  // unshift() : 배열의 첫번째 위치에 새로운 원소를 추가, 나머지 원소들은 뒤로 이동
	  cities.unshift("제주");
	  output.innerHTML += cities + '<br>';
	  output.innerHTML += '<hr>';
	  
	  var points = [40, 100, 1, 5, 25, 10];
	  // sort() : 배열의 요소들을 정렬
	  points.sort();
	  document.getElementById('demo').innerHTML = points;
	  
	  // 숫자 오름차순으로 정렬
	  function myFunction() {
	    points.sort(function(a, b) {
	      /* console.log(a + ', ' + b + ' | a - b = ' + (a - b) * 1); */
	      return a - b; // b - a는 내림차순
	    });
	    document.getElementById('demo').innerHTML = points;
	  }
	  
	</script>
</body>
</html>
