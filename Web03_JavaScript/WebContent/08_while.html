<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>While</title>
</head>
<body>
	<h1>자바스크립트 while문</h1>
	<div id="output"></div>

	<script type="text/javascript">
    var output = document.getElementById('output');

    var n = 1;
    while (n < 10) { // 구구단 2단 출력
      output.innerHTML += ' 2 x ' + n + ' = ' + (2 * n) + '<br>';
      n++;
    }
    output.innerHTML += '<hr>';

    // 구구단 출력
    var dan = 2;
    while (dan < 10) {
      n = 1;
      while (n < 10) {
        output.innerHTML += dan + ' x ' + n + ' = ' + (dan * n) + '<br>';
        /* if (dan === n) {
          break;
        } */
        n++;
      }
      dan++;
      output.innerHTML += '<hr>';
    }
  </script>
</body>
</html>
